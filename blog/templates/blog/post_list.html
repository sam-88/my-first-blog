<html>

			<title>Ola's blog</title>

	<h1>My first blog!</h1>
	
	<body>
		<div>
			<h2>
				<a href="">Django Girls Blog</a>
			</h2>
		</div>
		{% for post in posts %}

		<div>
			<p>published: {{ post.published_date}} </p>

		</div>
		{% endfor %}
	</body>

</html>
